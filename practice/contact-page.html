<main>
    <img src="static/img/banner.webp" alt="Banner">
    <div class="main-container contact-page">
        <h1>Contact Us</h1>
        <form action="https://splucena.github.io/termproject/contact-page.html" method="GET" id="frm-contact-us">
            <fieldset>
                <legend>Guest Information</legend>
                <label for="fullname">Full Name<input type="text" name="fullname" id="fullname" minlength="5"
                        pattern="[A-Za-z ]+" required></label>
                <label for="email">Email<input type="email" name="email" placeholder="someone@email.com"
                        id="email"></label>
                <label for="phone_number">Phone Number<input type="tel" required name="phone_number" pattern="[0-11]+"
                        id="phone_number"></label>
                <label for="state_country">State/Country<input type="text" name="state_country"
                        id="state_country"></label>
                <label for="zip">ZIP<input type="number" name="zip" id="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Comments/Suggestions</legend>
                <label for="comment">Comments<textarea name="comment" id="comment" rows="5"></textarea></label>
            </fieldset>
            <fieldset>
                <div>
                    <input type="submit" value="Send">
                </div>
            </fieldset>
        </form>
    </div>
</main>
